{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Reset password" %} | {% endblock title %}

{% block content %}
  <h2>{% trans "Request a new account activation link" %}</h2>
  <form method="post" class="auth-form">{% csrf_token %}
    {% include 'form.html' with form=form %}
    <div class="btn-wrap">
      <button class="btn" type='submit'>{% trans "Send the link" %}</button>
      <small><a class="text-muted" href="{% url 'login' %}" >{% trans "Back to login" %}</a></small>
    </div>
  </form>
{% endblock %}
